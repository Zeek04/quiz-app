<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-app">
        <div class="header">
            <header>
                <h1>Quiz App</h1>
            </header>
        </div>
    
        <div class="quiz-container">
            <div id="question-container">
                <p id="question">What is you favorite food?</p>
            </div>
            <div id="answers-container">
                <ul id="answer">
                    <li><button>Pizza</button></li>
                    <li><button>Sushi</button></li>
                    <li><button>Rice</button></li>
                    <li><button>Steak</button></li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
